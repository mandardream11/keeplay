<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter email">
        </div>
        <!-- text Area -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message"></textarea>
        </div>
        <!-- Dropdown -->
        <div>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="number" id="number">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio button -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple" checked> Simple
            <input type="radio" name="membership" id="membership" value="standard"> Standard
            <input type="radio" name="membership" id="membership" value="super"> Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="membership">I Like</label>
            <input type="checkbox" name="likes" value="bike"> Bike
            <input type="checkbox" name="likes" value="car"> Car
            <input type="checkbox" name="likes" value="truck"> truck
        </div>
        <!-- Submit input -->
        <input type="submit" value="Submit" ><br><br>
        <!-- Button tag -->
        <button type="submit">Submit</button><br><br>
        <!-- Reset button -->
        <button type="reset">Reset</button><br>
    </form>
</body>
</html>
