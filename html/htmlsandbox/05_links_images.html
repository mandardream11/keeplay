<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal link -->
    <p>
        
        <a href="/04_typography.html">Typography</a>
</p>
    <!-- Local Image -->
    <p>
        <img src="/img/sample.jpg" alt="My Image" width="300">
    </p>

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?building" alt="My Image2">
</body>
</html>
