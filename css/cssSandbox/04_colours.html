<!DOCTYPE html>
<html lang="en">
<head>

    <title>Colours</title>
    <style>
        h1{
            /* Color name */
            color: red;
        }
        h2{
            color: rgb(34, 255, 210);
        }
        h3{
            color: #ff00ff;
        }

</head>

    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
