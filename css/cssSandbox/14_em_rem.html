<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em & Rem Units</title>
    <style>
        html{
            font-size: 10px;
        }

        /* REM - Root element size * rem units */
        #box-2 h3{
            font-size: 2rem;
        }

        /* EM - Parent element size * eem units */
        #box-1 h1{
            font-size: 2em;;
        }
    </style>
</head>
<body>
    <div id="box-1">
        <h1>Box One</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde iusto nisi cum est recusandae dolore quisquam. Illum velit eveniet id.</p>
    </div>
    <div id="box-2">
        <h3>Box Two</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde iusto nisi cum est recusandae dolore quisquam. Illum velit eveniet id.</p>
    </div>
</body>
</html>
